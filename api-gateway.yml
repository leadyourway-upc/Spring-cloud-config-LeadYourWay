server:
  port: 8080
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: bike-service
          uri: lb://BIKE-SERVICE
          predicates:
            - Path=/api/v1/bikes/**

        - id: rental-service
          uri: lb://RENTAL-SERVICE
          predicates:
            - Path=/api/v1/rentals/**

        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payments/**

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://service-registry:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
